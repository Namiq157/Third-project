<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header">
            <img class="bank" src="./image/Asset 1@3x 1.svg" alt="Bank-logo">
            <div class="text">
                <p><b>БАНК</b></p>
                <p>БИЗНЕС</p>
                <p>ИНВЕСТИЦИИ</p>
                <p>СТРАХОВАНИЕ</p>
                <p>МОБАЙЛ</p>
                <p>ПУТЕШЕСТВИЯ</p>
                <p>РАЗВЛЕЧЕНИЯ</p>
            </div>
            <div class="hamburger">
                <button class="menu">☰</button>
            </div>
            <button class="login">ВОЙТИ</button>
        </div>
    </header>

    <main>
        <div class="converter">
            <div class="h1">
                <h1>Конвертер валют онлайн</h1>
            </div>
            <div class="input-container-box">
                <div class="left-conv">
                    <p class="text">У меня есть</p>
                    <div class="left-conv-button">
                        <button class="btn left-block rub active-left">RUB</button>
                        <button class="btn left-block usd">USD</button>
                        <button class="btn left-block eur">EUR</button>
                        <button class="btn left-block gbp">GBP</button>
                    </div>
                    <div class="box left-conv-box">
                        <input class="left-input" autofocus>
                    </div>
                </div>
                <div class="right-conv">
                    <p class="text">Хочу приобрести</p>
                    <div class="right-conv-button">
                        <button class="btn right-block rub1">RUB</button>
                        <button class="btn right-block usd1 active-right">USD</button>
                        <button class="btn right-block eur1">EUR</button>
                        <button class="btn right-block gbp1">GBP</button>
                    </div>
                    <div class="box right-conv-box">
                        <input class="right-input" autofocus> 
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./node.js"></script>
</body>
</html>
